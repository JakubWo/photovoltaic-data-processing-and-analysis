# Wszystkie pliki w folderze data/preprocessed muszą mieć wypisane, po kolei, do jakiej próbki odnoszą się wyniki
# Tzn. Np. dla pliku MaxPlanck_outdoor18.txt podane jest "Voltage", "Current" i "Power" dla próbki "1" i "2".
# Trzeba powiedzieć programowi za pomocą poniższej konfiguracji powiązania między m.in.
# "Voltage 1" i odpowiednią realną próbką. Niestety oznaczenia w plikach są tylko liczbą porządkową, a nie oznaczeniem
